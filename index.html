<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <section class="container">
    <div class="track profile">
      <div class="report">
        <div class="image">
        <img src="images/image-jeremy.png" alt="">
        </div>
        <h6>Report for</h6>
        <h1>Jeremy Robson</h1>
      </div>
      <div class="nav">
        <h6>Daily</h6>
        <h5>Weekly</h5>
        <h4>Monthly</h4>
      </div>
    </div>
    <div class="second">
    <div class="track work">
      <div class="hours">
        <div class="real">
        <h6>Work</h6>
        <div class="image">
        <img src="images/icon-ellipsis.svg" alt="">
        </div>
        </div>
        <div class="time">
        <h1>32hrs</h1>
        <p>Last week 36 hrs </p>
        </div>
      </div>
      <div class="picture">
      <img src="images/icon-work.svg">
      </div>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
    </div>
    <div class="second">
    <div class="track execise" >
      <div class="hours">
        <div class="real">
          <h6>Exercise</h6>
          <div class="image">
          <img src="images/icon-ellipsis.svg" alt="">
          </div>   
        </div>
        <div class="time">
      <h1>4 hrs</h1>
      <p>Last week 5 hrs</p>
    </div>
    </div>
    <div class="table">
      <img src="images/icon-exercise.svg">
    </div>
    </div>
    </div>
    </div>
    <div class="second">
    <div class="track play">
      <div class="hours">
        <div class="real">
          <h6>Play</h6>
          <div class="image">
          <img src="images/icon-ellipsis.svg" alt="">
          </div>
          </div>
          <div class="time">
        <h1>10hrs</h1>
        <p>Last week 8 hrs</p>
        </div>
      </div>
      <div class="game">
      <img src="images/icon-play.svg">
      </div>
      
      <div class="track trust">
        <div class="hours">
        <div class="real">
          <h6>Social</h6>

          <div class="image">
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        </div>
          <div class="time">
          <h1>4 hrs</h1>
          <p> Last week 10 hrs</p>
        </div>
        </div>
        <div class="society">
          <img src="images/icon-social.svg">
        </div>
        
      </div>
      </div>
    </div>
      <div class="second">
        <div class="track study">
          <div class="hours">
        <div class="real">
          <h6>Study</h6>
          <div class="image">
          <img src="images/icon-ellipsis.svg" alt="">
          </div>
          </div>
          <div class="time">
            <h1>4 hrs</h1>
            <p> Last week 7 hrs</p>
          </div>
          </div>
          <div class="studied">
            <img src="images/icon-study.svg">
          </div>
        </div>
      <div class="second">
        <div class="track self">
          <div class="hours">
        <div class="real">
          
          <h6>Self Care</h6>
          <div class="image">
          <img src="images/icon-ellipsis.svg" alt="">
          </div>
          </div>
          <div class="time">
            <h1>2 hrs</h1>
            <p> Last week 2 hrs</p>
          </div>
          </div>
          <div class="person">
            <img src="images/icon-self-care.svg">
          </div>
            </div>
          </div>
        </div>
      </div>
  </section>
</body>
</html>
